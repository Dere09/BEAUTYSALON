# render.yaml for BEAUTYSALON Node.js project
services:
  - type: web
    name: beautysalon-backend
    env: node
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        # Set your MongoDB connection string in Render dashboard
        sync: false